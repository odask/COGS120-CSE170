<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
<link rel="stylesheet" href="css/other_directions.css">
<link rel="stylesheet" href="https://api.mazemap.com/js/v2.0.11/mazemap.min.css">
<script type='text/javascript' src='https://api.mazemap.com/js/v2.0.11/mazemap.min.js'></script>

</head>
<script>
function goBack() {
    window.history.back();
}
</script>
<body>

  <header class="w3-bar w3-card w3-theme">
    <button class="w3-bar-item w3-button w3-xxlarge w3-hover-theme" onclick="goBack()"><i class="fas fa-arrow-alt-circle-left"></i></button>
  </header>

  <div id="map" class="mazemap"></div>

    <script>
        var map = new Mazemap.Map({
            // container id specified in the HTML
            container: 'map',

            campuses: 121,

            // initial position in lngLat format
            center: {lng: 13.270286316716465, lat: 52.502217640505705},

            // initial zoom
            zoom: 18,

            zLevel: 3
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new Mazemap.mapboxgl.NavigationControl());
    </script> 

<div class="container">
<button class="w3-round-large w3-button w3-border btn" onclick="window.location.href='index.html'">Cancel</button>
</div>
</body>
</html>
