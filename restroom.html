<!DOCTYPE html>
<html>
<head>
<title>Search Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>

  <header class="w3-bar w3-card w3-theme">
    <button class="w3-bar-item w3-button w3-xxlarge w3-hover-theme" onclick="window.location.href='index.html'"><i class="fas fa-arrow-alt-circle-left"></i></button>
  </header>

  <div class="w3-container w3-center">
    <h1>WHERE TO GO</h1>
  </div>

  <div class="w3-container w3-center">
    <select name="Options">
          <option value="bathroom">Bathroom</option>
          <option value="classroom">Classroom</option>
          <option value="other">Other</option>
    </select>
    <br>
    <form>
    <input type="checkbox" name="nearme" value="nearme"> Near Me <br>
    <br>
    </form>

    <h3 id="preferences">Preferences <img id="plus_preferences" src="icons/add-plus-button.png" /></h3>
    <div>
        <form class="w3-container w3-center" id="bathpreference">
            <input type="checkbox" name="option1" value="female"> Female<br>
            <input type="checkbox" name="option2" value="male"> Male <br>
            <input type="checkbox" name="option2" value="gn"> Gender Neutral <br>
            <input type="checkbox" name="option3" value="handicap"> Handicap <br>
        </form>
    </div>
    <br>
    <h3 id="building">Building <img id="plus_building" src="icons/add-plus-button.png" /></h3>
    <div>
        <form class="w3-container w3-center" id="buildingPreference">
            <input type="checkbox" name="location1" value="geisel"> Geisel Library<br>
            <input type="checkbox" name="location2" value="pc"> Price Center <br>
        </form>
    </div>
    <br>
    <button class="w3-round-large w3-button w3-border" onclick="window.location.href='searching_category.html'">Search</button>

    <br>
  </div>
